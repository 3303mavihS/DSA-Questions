<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Markdown Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸš€ DSA Markdown Generator ðŸš€</h1>
        <p class="subtitle">
          Create beautiful markdown files for your DSA problems
        </p>
      </header>
      <div class="playground">
        <div class="card">
          <div class="form-group">
            <label for="problem-title">Problem Title</label>
            <input type="text" id="problem-title" placeholder="e.g., Two Sum" />
          </div>

          <div class="form-group">
            <label for="source">Source</label>
            <input type="text" id="source" placeholder="e.g., LeetCode #1" />
          </div>

          <div class="form-group">
            <label for="problem-url">Problem URL</label>
            <input
              type="text"
              id="problem-url"
              placeholder="e.g., https://leetcode.com/problems/two-sum/"
            />
          </div>

          <div class="form-group">
            <label for="difficulty">Difficulty Level</label>
            <select id="difficulty" class="difficulty-select">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>

          <div class="form-group">
            <label for="problem-statement">Problem Statement</label>
            <div class="toolbar" id="problem-statement-toolbar">
              <button onclick="formatText('problem-statement', 'bold')">
                <span class="icon">B</span>
              </button>
              <button onclick="formatText('problem-statement', 'italic')">
                <span class="icon">I</span>
              </button>
              <button onclick="formatText('problem-statement', 'heading')">
                H1
              </button>
              <button onclick="formatText('problem-statement', 'subheading')">
                H2
              </button>
              <button onclick="formatText('problem-statement', 'bullets')">
                â€¢ List
              </button>
              <button onclick="formatText('problem-statement', 'code')">
                Code
              </button>
            </div>
            <div
              class="rich-text-editor"
              id="problem-statement"
              contenteditable="true"
              placeholder="Enter problem statement"
            ></div>
          </div>

          <div class="form-group">
            <label for="understanding">Understanding</label>
            <div class="toolbar" id="understanding-toolbar">
              <button onclick="formatText('understanding', 'bold')">
                <span class="icon">B</span>
              </button>
              <button onclick="formatText('understanding', 'italic')">
                <span class="icon">I</span>
              </button>
              <button onclick="formatText('understanding', 'heading')">
                H1
              </button>
              <button onclick="formatText('understanding', 'subheading')">
                H2
              </button>
              <button onclick="formatText('understanding', 'bullets')">
                â€¢ List
              </button>
              <button onclick="formatText('understanding', 'code')">
                Code
              </button>
            </div>
            <div
              class="rich-text-editor"
              id="understanding"
              contenteditable="true"
              placeholder="Enter your understanding of the problem"
            ></div>
          </div>

          <div class="form-group">
            <label for="approach">Approach</label>
            <div class="toolbar" id="approach-toolbar">
              <button onclick="formatText('approach', 'bold')">
                <span class="icon">B</span>
              </button>
              <button onclick="formatText('approach', 'italic')">
                <span class="icon">I</span>
              </button>
              <button onclick="formatText('approach', 'heading')">H1</button>
              <button onclick="formatText('approach', 'subheading')">H2</button>
              <button onclick="formatText('approach', 'bullets')">
                â€¢ List
              </button>
              <button onclick="formatText('approach', 'code')">Code</button>
            </div>
            <div
              class="rich-text-editor"
              id="approach"
              contenteditable="true"
              placeholder="Describe your approach step-by-step"
            ></div>
          </div>

          <div class="form-group">
            <label>Programming Languages</label>
            <div class="language-options">
              <div class="language-checkbox">
                <input
                  type="checkbox"
                  id="lang-python"
                  class="lang-checkbox"
                  value="python"
                  onchange="toggleLanguage('python')"
                />
                <label for="lang-python">Python</label>
              </div>
              <div class="language-checkbox">
                <input
                  type="checkbox"
                  id="lang-cpp"
                  class="lang-checkbox"
                  value="cpp"
                  onchange="toggleLanguage('cpp')"
                />
                <label for="lang-cpp">C++</label>
              </div>
              <div class="language-checkbox">
                <input
                  type="checkbox"
                  id="lang-java"
                  class="lang-checkbox"
                  value="java"
                  onchange="toggleLanguage('java')"
                />
                <label for="lang-java">Java</label>
              </div>
              <div class="language-checkbox">
                <input
                  type="checkbox"
                  id="lang-javascript"
                  class="lang-checkbox"
                  value="javascript"
                  onchange="toggleLanguage('javascript')"
                />
                <label for="lang-javascript">JavaScript</label>
              </div>
            </div>
          </div>

          <div class="form-group code-sections" id="code-sections">
            <!-- Code sections will be added dynamically -->
            <div class="lang-tabs" id="code-tabs">
              <!-- Tabs will be added dynamically -->
            </div>

            <div id="code-editors">
              <div class="code-section" id="code-python">
                <label for="code-python-editor">Python Code</label>
                <textarea
                  class="code-editor"
                  id="code-python-editor"
                  placeholder="Paste your Python code here..."
                ></textarea>
              </div>

              <div class="code-section" id="code-cpp">
                <label for="code-cpp-editor">C++ Code</label>
                <textarea
                  class="code-editor"
                  id="code-cpp-editor"
                  placeholder="Paste your C++ code here..."
                ></textarea>
              </div>

              <div class="code-section" id="code-java">
                <label for="code-java-editor">Java Code</label>
                <textarea
                  class="code-editor"
                  id="code-java-editor"
                  placeholder="Paste your Java code here..."
                ></textarea>
              </div>

              <div class="code-section" id="code-javascript">
                <label for="code-javascript-editor">JavaScript Code</label>
                <textarea
                  class="code-editor"
                  id="code-javascript-editor"
                  placeholder="Paste your JavaScript code here..."
                ></textarea>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="complexity">Time & Space Complexity</label>
            <div class="toolbar" id="complexity-toolbar">
              <button onclick="formatText('complexity', 'bold')">
                <span class="icon">B</span>
              </button>
              <button onclick="formatText('complexity', 'italic')">
                <span class="icon">I</span>
              </button>
            </div>
            <div
              class="rich-text-editor"
              id="complexity"
              contenteditable="true"
              placeholder="Enter time & space complexity"
            ></div>
          </div>

          <div class="form-group">
            <label for="edge-cases">Edge Cases</label>
            <div class="toolbar" id="edge-cases-toolbar">
              <button onclick="formatText('edge-cases', 'bold')">
                <span class="icon">B</span>
              </button>
              <button onclick="formatText('edge-cases', 'italic')">
                <span class="icon">I</span>
              </button>
              <button onclick="formatText('edge-cases', 'bullets')">
                â€¢ List
              </button>
            </div>
            <div
              class="rich-text-editor"
              id="edge-cases"
              contenteditable="true"
              placeholder="List edge cases considered (use bullet points)"
            ></div>
          </div>

          <button class="generate-btn" onclick="generateMarkdown()">
            Generate Markdown
          </button>
        </div>

        <div class="card output" id="output-section">
          <div class="output-header">
            <h2>Generated Markdown</h2>
            <div class="button-group">
              <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
              <button class="download-btn" onclick="downloadMarkdown()">
                Download
              </button>
            </div>
          </div>
          <textarea
            class="output-content"
            id="output-content"
            readonly
          ></textarea>
        </div>
      </div>
      <footer>
        DSA Markdown Generator Â© 2025 | Create beautiful documentation for your
        DSA practice
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
